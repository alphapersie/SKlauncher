# Crash Screen
crash.sorry=:(  ای وای! بنظر می آید بازی کرش کرده است. بابت دردسر پیش آمده پوزش می طلبیم
crash.vanilla=.با استفاده از جادو و عشق، ما موفق به جمع آوری جزئیاتی درباره خرابی پیدا کنیم، و به محض اینکه بتوانیم این موضوع را بررسی می کنیم. می توانید گزارش کامل را در زیر مشاهده نمائید
crash.modded=.فکر می کنیم که بازی شما ممکن است ماد شده باشد. به همین دلیل، قادر به پذیرش گزارش خرابی شما نیستیم. هرچند اگر شما از مادها استفاده می کنید، لطفا گزارش را به سازندگان ماد ارسال کنید
